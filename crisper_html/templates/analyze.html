<header id="topbar" class="am-topbar am-topbar-fixed-top">
  <div class="am-container">
    <div class="am-topbar-collapse" id="collapse-head">
    	<h1 class="am-topbar-brand">
	      <a href="#">CRISPR-DB</a>
	    </h1>
      <ul class="am-nav am-nav-pills am-topbar-nav">
        <li><a href="index.html">Home</a></li>
        <li><a href="deposit.html">Deposit</a></li>
        <li><a href="search.html">Search</a></li>
        <li class="am-active"><a href="analyze.html">Analyze</a></li>
        <li><a href="download.html">Download</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="help.html">Help</a></li>
      </ul>
  	<form class="am-topbar-form am-topbar-right am-form-inline" role="search">
  		<div class="am-input-group">
			<input type="text" class="am-form-field" name="" placeholder="Search by ID">
		    <span class="am-input-group-btn">
		       <button class="am-btn am-btn-primary" type="submit" id="searchButton"><span class="am-icon-search"></span> </button>
		    </span>
	   </div>
    </form>
    </div>
  </div>
</header>

<div class="detail" style="margin: 25px 0;">
  <div class="am-container">
  	<div class="tpl-portlet-components">
                <div class="portlet-title">
                    <div class="caption font-green bold">
                        <span class="am-icon-code"></span> Upload
                    </div>
                </div>
                <div class="tpl-block ">

                    <div class="am-g tpl-amazeui-form">


                        <div class="am-u-sm-12 am-u-md-9">
                            <form class="am-form am-form-horizontal" method="get" action="analyze-detail.html">
                            	<div class="am-form-group">
                                    <label for="user-email" class="am-u-sm-3 am-form-label">Email</label>
                                    <div class="am-u-sm-9">
                                        <input type="email" id="user-email" placeholder="eg:xxx@126.com">
                                        <small></small>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-name" class="am-u-sm-3 am-form-label">Affiliation</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-name" placeholder="">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-phone" class="am-u-sm-3 am-form-label">Type</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-phone" placeholder="eg: I-F">
                                        <small></small>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-QQ" class="am-u-sm-3 am-form-label">Family</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-QQ" placeholder="eg: AcrF">
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">Accession</label>
                                    <div class="am-u-sm-9">
                                        <input type="text" id="user-weibo" placeholder="eg:YP_007392342.1">
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-weibo" class="am-u-sm-3 am-form-label">Database</label>
                                    <div class="am-u-sm-9">
                                        <select data-am-selected="{maxHeight: 100}">
										  <option value="a">db1</option>
										  <option value="b">db2</option>
										  <option value="o">db3</option>
										</select>
                                    </div>
                                </div>
                                <div class="am-form-group">
                                    <label for="user-intro" class="am-u-sm-3 am-form-label">Anti-CRISPR sequence</label>
                                    <div class="am-u-sm-9">
                                        <textarea class="" rows="5" id="user-intro" placeholder=""></textarea>
                                    </div>
                                </div>

                                <div class="am-form-group">
                                    <div class="am-u-sm-9 am-u-sm-push-3">
                                    	<button type="reset" class="am-btn am-btn-danger">reset</button>
                                        <button type="submit" class="am-btn am-btn-primary">Submit</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
  </div>
</div>

<script type="application/javascript">
	$(function() {
    $('#table-list').DataTable(
    	{
    		dom: 'Bfrtip',
    		buttons: [
	        {
		        extend: 'csv',
		        filename: 'datatables',
		        text: 'Download',
	        }
        ],
        language: {
                 "zeroRecords": "No matching records found",
                 "info": "showing _PAGE_  ( all _PAGES_  )",
                 "infoEmpty": "No matching records found",
                 "infoFiltered": "(filtered from _MAX_ total entries)",
                 "sSearch": "Search",
                 "oPaginate": {
										"sPrevious":"Previous",
                 		"sNext": "Next"
									},
             }
    	}
    );
});
	
	
</script>
<script>
	  var data = [
    {
      title: '苹果公司',
      type: 'folder',
      products: [
        {
          title: 'iPhone',
          type: 'item'
        },
        {
          title: 'iMac',
          type: 'item'
        },
        {
          title: 'MacBook Pro',
          type: 'item'
        }
      ]
    },
    {
      title: '微软公司',
      type: 'item'
    }
  ];
		$('#tree').tree({
    dataSource: function(options, callback) {
      // 模拟异步加载
      setTimeout(function() {
        callback({data: options.products || data});
      }, 400);
    },
    multiSelect: false,
    cacheItems: true,
    folderSelect: false
  });
  $(function() {
    var $fullText = $('.admin-fullText');
    $('#admin-fullscreen').on('click', function() {
      $.AMUI.fullscreen.toggle();
    });

    $(document).on($.AMUI.fullscreen.raw.fullscreenchange, function() {
      $fullText.text($.AMUI.fullscreen.isFullscreen ? '退出全屏' : '开启全屏');
    });
  });
</script>
